<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Sosh Me</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div id="blog-info">
        <h1>Social Media App</h1>
    </div>

    <div class="login-container">
        <h2>Enter your valid credentials to login.</h2>
        <form>
            <label for="username">Username : </label>
            <input type="text" id="username" placeholder="Username" onchange="handleInput(event)">
            <br>

            <label for="password">Password : </label>
            <input type="password" id="password" placeholder="Password" onchange="handleInput(event)">
            <br>

            <button id="loginBtn" onclick="login(event)">Login</button>
        </form>

        <p>If you do not have an account, <a href="register.html">Register here</a>.</p>
    </div>

        <h2>Contact Information</h2>
        <p>Address: 1234 Social St, Media City</p>
        <p>Email: info@socialmediaapp.com</p>
    </div> -->

    <script src="login.js"></script>
</body>

</html>
